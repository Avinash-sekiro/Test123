<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rabbit Animation with Sound</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .container {
            position: relative;
            width: 800px;
            height: 800px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            position: absolute;
        }

        .rabbit {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 300px;
            height: 300px;
            display: none; /* Hidden by default */
            transition: transform 1.5s ease-in-out;
        }

        /* Slower Shrinking Animation */
        .sad {
            animation: shrink 1.5s forwards;
        }

        @keyframes shrink {
            0% { transform: scale(1); }
            100% { transform: scale(0.7); }
        }

        /* Joyful Jump */
        .jump {
            animation: fastJump 0.3s ease-in-out infinite alternate;
        }

        @keyframes fastJump {
            0% { transform: translateY(0); }
            100% { transform: translateY(-25px); }
        }

        .button-container {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            margin: 5px;
            background-color: #3498db;
            color: white;
            transition: 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="sell.jpeg" alt="Local Vendor" class="main-image">
        <img src="" alt="Rabbit" class="rabbit" id="rabbit"> <!-- No image initially -->
    </div>

    <div class="button-container">
        <button onclick="setRabbit('sad')">Sad</button>
        <button onclick="setRabbit('joy')">Joy</button>
    </div>

    <!-- Audio Elements -->
    <audio id="sadSound" src="sad1.mp3"></audio>
    <audio id="joySound" src="happy.mp3"></audio>

    <script>
        function setRabbit(state) {
            let rabbit = document.getElementById("rabbit");
            let sadSound = document.getElementById("sadSound");
            let joySound = document.getElementById("joySound");

            // Show rabbit
            rabbit.style.display = "block";

            // Remove all animations first
            rabbit.classList.remove("sad", "jump");

            if (state === "sad") {
                rabbit.src = "2.png";
                rabbit.classList.add("sad");
                sadSound.play(); // Play sad sound
            } else if (state === "joy") {
                rabbit.src = "3.png";
                rabbit.classList.add("jump");
                joySound.play(); // Play cheering sound
            }

            // Remove the rabbit after 6 seconds
            setTimeout(() => {
                rabbit.style.display = "none";
            }, 6000);
        }
    </script>

</body>
</html>
